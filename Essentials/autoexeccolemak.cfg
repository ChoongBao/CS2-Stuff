Echo “--- Config Loaded ---”

// Jumpthrow Bind
alias "+jt1" "+jump"
alias "+jt2" "-attack; -attack2"
alias "+jt3" "-jump"
bind "k" "+jt1; +jt2; +jt3"

// Runjumpthrow Bind
alias "+rt" "+forward;+jump"
alias "-rt" "-jump;-forward"
bind "n" "+rt; +jt1; +jt2; +jt3"

zoom_sensitivity_ratio_mouse "0.818933027098955175"

alias "d2" "map dust2"
alias "mir" "map mirage"
alias "op" "map overpass"
alias "nuke" "map nuke"
alias "vert" "map vertigo"
alias "inf" "map inferno"
alias "tr" "map train"
alias "anc" "map ancient"

bind "[" "say The Negev is an aim-based weapon. The bullets go where you aim!"
bind "." "say :3"
bind "," "say >\\\<"
bind "h" "say Have fun, everyone!"
bind "g" "say Good half."
bind "-" "say Kuru kuru~~~ Kururin!"
bind "=" "say I have to shoot two days in the future to hit someone three weeks in the past"
bind "9" "say Yikes."
bind "e" "say The FitnessGram™ Pacer Test is a multistage aerobic capacity test that progressively gets more difficult as it continues. The 20 meter pacer test will begin in 30 seconds. Line up at the start."
bind "i" "say The running speed starts slowly, but gets faster each minute after you hear this signal."
bind "o" "say [beep] A single lap should be completed each time you hear this sound. [ding] Remember to run in a straight line, and run as long as possible."
bind "'" "say The second time you fail to complete a lap before the sound, your test is over. The test will begin on the word start. On your mark, get ready, start."
