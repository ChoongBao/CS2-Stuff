// Movement Stuffs
alias +forwardfix "exec forwardfix"
alias -forwardfix "-forward"
bind "w" "+forwardfix"

alias +backfix "exec backfix"
alias -backfix "-back"
bind "s" "+backfix"

alias +leftfix "exec leftfix"
alias -leftfix "-left"
bind "a" "+leftfix"

alias +rightfix "exec rightfix"
alias -rightfix "-right"
bind "d" "+rightfix"

alias +duckfix "exec duckfix"
alias -duckfix "-duck"
bind "CTRL" "+duckfix"

alias +walkfix "exec walkfix"
alias -walkfix "-sprint"
bind "SHIFT" "+walkfix"

alias "+jump1" "+jump"
alias "-jump1" "-jump"
alias "+jump2" "-jump"
alias "+ding" "-attack; -attack2"
alias "+weee" "+forward"
alias "-weee" "-forward"

bind "n" "+jump1; +ding; +jump2;"
bind "j" "+forwardfix; +jump1; +ding; +jump2;"

zoom_sensitivity_ratio_mouse "0.818933027098955175"

alias "d2" "map de_dust2"
alias "mir" "map de_mirage"
alias "op" "map de_overpass"
alias "nuke" "map de_nuke"
alias "vert" "map de_vertigo"
alias "inf" "map de_inferno"
alias "tr" "map de_train"
alias "anc" "map de_ancient"

bind "[" "say The Negev is an aim-based weapon. The bullets go where you aim!"
bind "." "say :3"
bind "," "say >\\\<"
bind "h" "say Have fun, everyone!"
bind "t" "say Good half."
bind "-" "say Kuru kuru~~~ Kururin!"
bind "=" "say I have to shoot two days in the future to hit someone three weeks in the past"
bind "9" "say Yikes."
bind "k" "say The FitnessGram™ Pacer Test is a multistage aerobic capacity test that progressively gets more difficult as it continues. The 20 meter pacer test will begin in 30 seconds. Line up at the start."
bind "l" "say The running speed starts slowly, but gets faster each minute after you hear this signal."
bind "o" "say [beep] A single lap should be completed each time you hear this sound. [ding] Remember to run in a straight line, and run as long as possible."
bind "p" "say The second time you fail to complete a lap before the sound, your test is over. The test will begin on the word start. On your mark, get ready, start."
